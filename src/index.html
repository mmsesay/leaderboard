<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">Leaderboard</h1>
      <div class="sub-container flex items-center justify-center">
        <div class="scores-panel w-500 h-500">
          <div class="scores-panel-top flex space-between">
            <h2>Recent scores</h2>
            <button class="button refresh-button cursor-pointer">Refresh</button>
          </div>
          <div class="scores-panel-bottom">
            <div class="w-full mt-15 score-board"></div>
          </div>
        </div>
        <div class="form-panel w-500 h-500">
          <h2 class="text-center">Add your score</h2>
          <p class="text-center message-text"></p>
          <form class="flex items-center flex-col" method="POST">
            <input type="text" name="name" placeholder="Your name" class="mt-15 p-5 name-field">
            <input type="text" name="score" placeholder="Your score" class="mt-15 p-5 score-field">
            <div class="button-container w-full mt-15 flex justify-end">
              <button class="button submit-button cursor-pointer">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="../dist/bundle.js"></script>
</body>
</html>
