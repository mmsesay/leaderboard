<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <div class="container flex flex-col items-center justify-center">
      <h1 class="title text-center text-lg text-white">Leaderboard</h1>
      <div class="sub-container flex flex-col items-center justify-center">
        <div class="scores-panel">
          <div class="scores-panel-top flex space-between">
            <h2 class="text-md text-white">Recent scores</h2>
            <button class="button refresh-button cursor-pointer text-white">Refresh</button>
          </div>
          <div class="scores-panel-bottom">
            <div class="w-full mt-15 score-board"></div>
          </div>
        </div>
        <div class="form-panel">
          <h2 class="text-center text-lg text-white">Add your score</h2>
          <p class="text-center message-box"></p>
          <form class="flex items-center flex-col" method="POST">
            <input type="text" name="name" placeholder="Your name" class="mt-15 p-5 name-field">
            <input type="text" name="score" placeholder="Your score" class="mt-15 p-5 score-field">
            <div class="button-container w-full mt-15 flex justify-end">
              <button class="button submit-button cursor-pointer text-white">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="shapes">
        <img src="./assets/title-bar.svg" class="title-bar-shape" alt="title bar shape">
        <!-- <img src="../assets/title-bar.svg" alt="title bar shape">
        <img src="../assets/title-bar.svg" alt="title bar shape"> -->
      </div>
    </div>
  </main>
</body>
</html>
